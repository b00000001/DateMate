<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Mate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

</head>

<body>
    <section>
        <div class="hero-body has-background-primary">
            <p class="title has-text-white">Date Mate</p>
        </div>
        <div class="columns">
            <div style="height: 100vh" class="column mt-3 is-one-quarter has-background-black">
                <div class="container">
                    <div class="container ml-3">
                        <p>Pick a Recipe</p>
                    </div>
                    <div class="container ml-3">
                        <button id='random__recipe' class='button is-primary is-small'>Call Recipe</button>
                        <p>Pick a Movie</p>
                        <div>
                            <button id='random__movie' class="button is-primary is-small">Switch</button>
                            <p>Genre Buttons</p>
                            <div id='genre__buttons' class="container mt-3">
                                <button id='action__movie' class="button is-primary mt-1 is-small">Action</button>
                                <button id='adventure__movie' class="button is-primary mt-1 is-small">Adventure</button>
                                <button id='animation__movie' class="button is-primary mt-1 is-small">Animation</button>
                                <button id='comedy__movie' class="button is-primary mt-1 is-small">Comedy</button>
                                <button id='crime__movie' class="button is-primary mt-1 is-small">Crime</button>
                                <button id='doc__movie' class="button is-primary mt-1 is-small">Documentary</button>
                                <button id='drama__movie' class="button is-primary mt-1 is-small">Drama</button>
                                <button id='family__movie' class="button is-primary mt-1 is-small">Family</button>
                                <button id='fantasy__movie' class="button is-primary mt-1 is-small">Fantasy</button>
                                <button id='history__movie' class="button is-primary mt-1 is-small">History</button>
                                <button id='horror__movie' class="button is-primary mt-1 is-small">Horror</button>
                                <button id='music__movie' class="button is-primary mt-1 is-small">Music</button>
                                <button id='mystery__movie' class="button is-primary mt-1 is-small">Mystery</button>
                                <button id='romance__movie' class="button is-primary mt-1 is-small">Romance</button>
                                <button id='science__movie' class="button is-primary mt-1 is-small">Science
                                    Fiction</button>
                                <button id='tv__movie' class="button is-primary mt-1 is-small">TV Movie</button>
                                <button id='thriller__movie' class="button is-primary mt-1 is-small">Thriller</button>
                                <button id='war__movie' class="button is-primary mt-1 is-small">War</button>
                                <button id='western__movie' class="button is-primary mt-1 is-small">Western</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 is-flex is-justify-content-space-evenly is-flex-direction-column">
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img id='poster__icon' src="" alt="">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong id='movie__title'></strong> <small id='movie__genres'></small>
                                    <br>
                                <p id="movie__plot">Welcome to DateMate, this is a tool you can use to plan your perfect
                                    Date Night. Press the 'Pick a Movie' Button then press the 'Pick a Recipe' button to
                                    get
                                    started!</p>
                                </p>
                            </div>

                        </div>
                    </article>
                </div>
                <div class="container mt-3">
                    <div id="recipe__column">
                    </div>
                </div>
            </div>

        </div>

    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
