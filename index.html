<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Mate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

</head>

<body>
    <section>
        <div class="hero-body has-background-primary">
            <p class="title has-text-white">Date Mate</p>
        </div>
        <div class="columns">
            <div style="height: 100vh" class="column mt-3 is-one-quarter has-background-black">
                <div class="container">
                    <div class="container">
                        <p>Pick a Recipe</p>
                    </div>
                    <div class="container">
                        <button id='random__recipe' class='button is-small'>Test</button>
                        <div>
                            <p>Pick a Movie</p>
                            <button id='random__movie' class="button is-small">Switch</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 is-flex is-justify-content-space-evenly is-flex-direction-column">
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img id='poster__icon' src="https://bulma.io/images/placeholders/128x128.png"
                                    alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong id='movie__title'>John Smith</strong> <small
                                        id='movie__genres'>@johnsmith</small>
                                    <br>
                                <p id="movie__plot">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
                                    efficitur sit amet
                                    massa fringilla egestas. Nullam condimentum luctus turpis</p>
                                </p>
                            </div>

                        </div>
                    </article>
                </div>
                <div class="container mt-3">
                    <div id="recipe__column">
                        <h5>Test</h5>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
